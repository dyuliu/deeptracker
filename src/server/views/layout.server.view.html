<!DOCTYPE html>
<html lang="en" ng-strict-di>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title page-title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}
  <link rel="stylesheet" href="{{cssFile}}">
  {% endfor %}
</head>

<body class="ng-cloak no-skin">

  <header ng-include="'./src/client/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

  <section class="content">
    <!--<section class="container">-->
    {% block content %}{% endblock %}
    <!--</section>-->
  </section>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}
  <script type="text/javascript" src="{{jsFile}}"></script>
  {% endfor %}

  <!--Livereload script rendered -->
  {% if livereload %}
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}

</body>

</html>
