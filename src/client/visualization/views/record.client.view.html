<div class="widget-box transparent" ng-controller="RecordController">

  <div class="widget-header widget-header-small invisible">
    <h6 class="widget-title lighter">Record Info</h6>
    <div class="widget-toolbar">
      <a href="#" data-action="close">
        <i class="ace-icon fa fa-times"></i>
      </a>
    </div>
  </div>

  <div class="widget-body">
    <div class="space-2"></div>

    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <div class="row">
          <div class="col-xs-1 col-sm-1"></div>
          <div class="col-xs-11 col-sm-11">
            <div class="row">
              <div class="col-xs-2 col-sm-2">Learning Rate</div>
              <div class="col-xs-10 col-sm-10">
                <nvd3 options="options" data="dataLr"></nvd3>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-1 col-sm-1"></div>
          <div class="col-xs-11 col-sm-11">
            <div class="row">
              <div class="col-xs-2 col-sm-2">Test Error</div>
              <div class="col-xs-10 col-sm-10">
                <nvd3 options="options" data="dataError"></nvd3>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-1 col-sm-1"></div>
          <div class="col-xs-11 col-sm-11">
            <div class="row">
              <div class="col-xs-2 col-sm-2">Test Loss</div>
              <div class="col-xs-10 col-sm-10">
                <nvd3 options="options" data="dataLoss"></nvd3>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

</div>
