<div class="widget-box transparent" ng-controller="RecordController">

  <div class="widget-header widget-header-small invisible">
    <h6 class="widget-title lighter">Record Info</h6>
    <div class="widget-toolbar">
      <a href="#" data-action="close">
        <i class="ace-icon fa fa-times"></i>
      </a>
    </div>
  </div>

  <div class="widget-body" data-size="600">
    <!--<div class="widget-main padding-0 scrollable">-->
    <div class="space-2"></div>

    <!--<div class="row scrollable" data-size="200">-->
    <div class="row">
      <div class="col-xs-12 col-sm-12">

        <div ng-show="show.lr" class="row">
          <div class="col-xs-1 col-sm-1"></div>
          <div class="col-xs-11 col-sm-11">
            <div class="row">
              <div class="col-xs-2 col-sm-2">
                <h5 class="float-right">Learning rate</h5>
              </div>
              <div class="col-xs-10 col-sm-10">
                <nvd3 options="options.lr" data="data.lr"></nvd3>
              </div>
            </div>
          </div>
        </div>

        <div ng-show="show.error" class="row">
          <div class="col-xs-1 col-sm-1"></div>
          <div class="col-xs-11 col-sm-11">
            <div class="row">
              <div class="col-xs-2 col-sm-2">
                <h5 class="float-right">Error</h5>
              </div>
              <div class="col-xs-10 col-sm-10">
                <nvd3 options="options.error" data="data.error"></nvd3>
              </div>
            </div>
          </div>
        </div>

        <div ng-show="show.loss" class="row">
          <div class="col-xs-1 col-sm-1"></div>
          <div class="col-xs-11 col-sm-11">
            <div class="row">
              <div class="col-xs-2 col-sm-2">
                <h5 class="float-right">Loss</h5>
              </div>
              <div class="col-xs-10 col-sm-10">
                <nvd3 options="options.loss" data="data.loss"></nvd3>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
