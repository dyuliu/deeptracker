<div class="sidebar-shortcuts" id="sidebar-shortcuts">
  <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
    <!-- refresh according to current setting-->
    <button class="btn btn-success" ng-click="click('reset')">
      <i class="ace-icon fa fa-refresh"></i>
    </button>

    <!-- upload dataset-->
    <button class="btn btn-info" ng-click="click('triangle')">
      <i class="ace-icon icon-triangle-down"></i>
    </button>

    <!-- save current explore state-->
    <button class="btn btn-warning" ng-click="click('showTopKernel')">
      <i class="ace-icon fa fa-search"></i>
    </button>

    <!-- toggle line  -->
    <button class="btn btn-danger" ng-class="{ 'active': pin}" ng-click="click('pin')">
      <i class="ace-icon fa fa-eyedropper"></i>
      <!--<i class="ace-icon icon-thefreeforty_ruler"> </i>-->
      <!--<i class="ace-icon fa fa-pencil"></i>-->
    </button>
  </div>
</div>

</select>
